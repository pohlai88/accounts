name: Documentation Build & Deploy

on:
  push:
    branches: [main, develop]
    paths: ["docs/**", "packages/**/src/**", "apps/**/src/**", "services/**/src/**"]
  pull_request:
    branches: [main, develop]
    paths: ["docs/**", "packages/**/src/**", "apps/**/src/**", "services/**/src/**"]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Documentation

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better caching

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          pnpm -C docs install

      - name: Generate missing guide stubs
        run: pnpm docs:guides:stubs

      - name: Validate documentation health
        run: |
          pnpm docs:validate:internal || true
          pnpm docs:lint:md || true
          pnpm docs:spell:check || true

      - name: Build VitePress documentation
        run: pnpm -C docs run build
        env:
          CI: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs-dist
          path: docs/.vitepress/dist
          retention-days: 7

      - name: Deploy to GitHub Pages (if main branch)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/deploy-pages@v4
        with:
          artifact_name: docs-dist
          token: ${{ secrets.GITHUB_TOKEN }}

  preview:
    runs-on: ubuntu-latest
    name: Documentation Preview
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          pnpm -C docs install

      - name: Generate missing guide stubs
        run: pnpm docs:guides:stubs

      - name: Build VitePress documentation
        run: pnpm -C docs run build
        env:
          CI: true

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ“š **Documentation Preview Ready**\n\nâœ… Build completed successfully on Ubuntu\nâœ… All documentation systems validated\n\n**Next Steps:**\n- Review the generated documentation\n- Check for any content issues\n- Merge when ready to deploy'
            })
